directories:
  output: ./release
appId: org.pdf.2image
protocols:
  name: pdftoimg
  schemes:
    - pdftoimg
asarUnpack:
  - '**/*.node'
buildDependenciesFromSource: true
npmRebuild: true
productName: Pdf2Image
icon: resources/img/favicon.ico
afterPack: build/hooks/afterPack.js
nsis:
  installerIcon: resources/img/favicon.ico
  uninstallerIcon: resources/img/favicon.ico
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  warningsAsErrors: false
  installerLanguages: zh-CN #zh-CN en_US 删除其他语言的安装包
  include: build/installer.nsh

win:
  target:
    - target: nsis
      arch:
        - ia32
  artifactName: 'Pdf2Image-Setup-${version}.exe'
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  artifactName: 'Pdf2Image-${version}-${arch}.dmg'
  extendInfo: # any - The extra entries for Info.plist.
    CFBundleURLSchemes: 'pdftoimg'
linux:
  icon: resources/img
  category: Utility
  desktop:
    MimeType: "x-scheme-handler/pdftoimg"
  target:
    - target: deb
publish:
  provider: github
  owner: whaleluo
  repo: pdf2Image
